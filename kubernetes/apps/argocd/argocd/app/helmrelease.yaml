---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: argo
  namespace: flux-system
spec:
  interval: 1h
  url: https://argoproj.github.io/argo-helm
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argocd
  namespace: argocd
spec:
  interval: 1h
  chart:
    spec:
      chart: argo-cd
      version: 7.9.1
      sourceRef:
        kind: HelmRepository
        name: argo
        namespace: flux-system
  values:
    # Flamingo mode - ArgoCD for visualization with Flux doing the actual sync
    configs:
      params:
        application.namespaces: "*"  # Allow ArgoCD to manage all namespaces
        server.disable.auth: false
        server.insecure: false
      secret:
        # Generate with: argocd admin initial-password -n argocd
        argocdServerAdminPassword: ${SECRET_ARGOCD_ADMIN_PASSWORD}
    server:
      ingress:
        enabled: true
        ingressClassName: cilium
        hosts:
          - argocd.${SECRET_DOMAIN}
        tls:
          - secretName: ${SECRET_DOMAIN/./-}-production-tls
            hosts:
              - argocd.${SECRET_DOMAIN}
      extraArgs:
        - --insecure  # Behind Gateway with TLS termination
    # Disable ArgoCD's sync to avoid conflicts with Flux
    controller:
      args:
        appResyncPeriod: "0"  # Disable auto-sync
        appHardResyncPeriod: "0"  # Disable hard resync
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    repoServer:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    redis:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
---
# kubernetes/apps/argocd/argocd/app/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./flamingo-apps.yaml
---
# kubernetes/apps/argocd/argocd/app/flamingo-apps.yaml
# This creates ArgoCD Applications that mirror your Flux resources for visualization
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: flamingo
  namespace: argocd
spec:
  description: Flamingo - Flux visualization via ArgoCD
  sourceRepos:
    - 'https://github.com/matjahs/home-ops.git'
  destinations:
    - namespace: '*'
      server: 'https://kubernetes.default.svc'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flux-system
  namespace: argocd
spec:
  project: flamingo
  source:
    repoURL: https://github.com/matjahs/home-ops.git
    targetRevision: main
    path: kubernetes/flux
  destination:
    server: https://kubernetes.default.svc
    namespace: flux-system
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=false
      - ApplyOutOfSyncOnly=true
