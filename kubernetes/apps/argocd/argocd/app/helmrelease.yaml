---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: argo
  namespace: flux-system
spec:
  interval: 1h
  url: https://argoproj.github.io/argo-helm
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argocd
  namespace: argocd
spec:
  interval: 1h
  chart:
    spec:
      chart: argo-cd
      version: 9.4.5
      sourceRef:
        kind: HelmRepository
        name: argo
        namespace: flux-system
  values:
    # Flamingo mode - ArgoCD for visualization with Flux doing the actual sync
    configs:
      params:
        application.namespaces: "*"  # Allow ArgoCD to manage all namespaces
        server.disable.auth: false
        server.insecure: false
      secret:
        # Generate with: argocd admin initial-password -n argocd
        argocdServerAdminPassword: ${SECRET_ARGOCD_ADMIN_PASSWORD}
    server:
      ingress:
        enabled: false  # We'll use our custom ingress instead
      extraArgs:
        - --insecure  # Behind Traefik with TLS termination
        - --grpc-web  # Enable grpc-web for better web client support
    # Disable ArgoCD's sync to avoid conflicts with Flux
    controller:
      args:
        appResyncPeriod: "0"  # Disable auto-sync
        appHardResyncPeriod: "0"  # Disable hard resync
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    repoServer:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    redis:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
